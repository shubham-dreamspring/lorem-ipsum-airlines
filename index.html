<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/logoipsum-250.svg"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button type="button" class="btn btn-primary">Log in</button>
        </div>
      </nav>
      <section
        class="search-form d-flex justify-content-center align-items-center"
      >
        <div class="row justify-content-center">
          <div class="col-md-8 px-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Search your flights ...</h5>
                <div class="my-3">
                  <div class="row">
                    <label>
                      <span id="to-icon"></span>
                      <select class="form-select d-inline-block">
                        <option hidden disabled selected value="0">
                          Where from ?
                        </option>
                        <option value="1">
                          <h1>One</h1>
                        </option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </label>
                    <label>
                      <span id="from-icon"></span>
                      <select class="form-select d-inline-block">
                        <option hidden disabled selected value="0">
                          Where to ?
                        </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </label>
                    <label>
                      <span id="date-icon"></span>
                      <input type="date" class="form-control" />
                    </label>
                    <div class="row justify-content-center m-0">
                      <div class="col-6 col-md-4">
                        <a
                          href="pages/search-result.html"
                          class="btn btn-primary"
                          >Search</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
